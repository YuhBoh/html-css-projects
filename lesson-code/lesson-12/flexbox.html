<!DOCTYPE html>
<html>
<head>
  <title>Flexbox.html</title>
  <link rel="stylesheet" href="">
</head>

<body style="padding-bottom: 1000px;">
  <!-- 1. Flexbox -->
  <div style="
    display: flex;
    flex-direction: row;
    "
    >
    <div style="background-color: lightblue;">div1 text</div>
    <div style="background-color: lightpink;">div2 <p>text</p></div>
  </div>

  <!-- 2. Flex 1 = 1fr -->
  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    "
    >
  <div style="
    background-color: lightblue;
    width: 100px
    ">100px</div>
  <div style="
    background-color: lightpink;
    flex: 1;
    ">flex: 1</div>
  </div>

  <!-- 3. Can change layouts flexibly -->
  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    "
  >

  <div style="
    background-color: lightblue;
    flex: 1;
    ">flex: 1</div>
  <div style="
    background-color: lightpink;
    width: 100px
    ">100px</div>
  <div style="
    background-color: lightblue;
    flex: 2;
    ">flex: 2</div>
  </div>

  <!-- 4. horizontal alignment - justify content: start, center, end -->
  <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: center;
    "
  >
  <div style="
    background-color: lightblue;
    width: 100px;
    ">100px</div>
  <div style="
    background-color: lightpink;
    width: 100px
    ">100px</div>
  <div style="
    background-color: lightblue;
    width: 100px;
    ">100px</div>
  </div>

  <!-- 5. space-between -->
  <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    "
  >
  <div style="
    background-color: lightblue;
    width: 100px;
    ">100px</div>
  <div style="
    background-color: lightpink;
    width: 100px
    ">100px</div>
  <div style="
    background-color: lightblue;
    width: 100px;
    ">100px</div>
  </div>

  <!-- 6. vertical alignment - align-items: stretch, start, end, center -->
  <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    "
  >
  <div style="
    background-color: lightblue;
    width: 100px;
    ">100px</div>
  <div style="
    background-color: lightpink;
    width: 100px
    ">100px</div>
  <div style="
    background-color: lightblue;
    width: 100px;
    ">100px</div>
  </div>
</div>

</body>
</html>
