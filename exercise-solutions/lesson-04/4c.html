<!DOCTYPE html>
<head>
  <title>Website</title>
  <link rel="stylesheet" href="">
</head>

<body>
  <style>
    .github-sign {
      background-color: rgb(46, 164, 79);
      color: white;
      border: none;
      height: 36px;
      width: 90px;
      border-radius: 5px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      padding-left: 18px;
      padding-right: 18px;
      padding-top: 15px;
      padding-bottom: 15px;
      transition: box-shadow .15s;
    }

    .github-sign:hover {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }
  </style>

  <button class="github-sign">Sign up</button>
</body>
