<!DOCTYPE html>
<html>
<head>
  <title>Position Practice</title>
  <link rel="stylesheet" href="">
</head>

<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;">

<header style="
  background-color: black;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  z-index: 1;"> 
  header
</header>
<!-- z-index decides which elements is in front and which is behind -->

<div style="
  background-color: green;
  color: white;
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 72px;">
  sidebar
  <!-- Will be placed relative to sidebar -->
  <div style="
    position: absolute; 
    background-color: red;
    color: white;
    top: 0;
    right: 0;
  ">
  X
</div>
</div>

<!-- position fixed is stays still on browser window (no movement when scrolling) -->
<!-- position absolute stays still on page (moves when scrolling) -->
<!-- element below another element will be in front of element above -->
<div style="
  position: absolute; 
  background-color: red;
  color: white;
  top: 60px;
  right: 10px;
  ">
  absolute
</div>

<div style = "
  background-color: lightblue;
  height: 200px;
  width: 200px;
  position: static;
  ">
  div 1
</div>

<div style = "
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  ">
  div 2
  <div style="
    position: absolute; 
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
    ">
    5:00
  </div>
</div>

</body>
</html>
